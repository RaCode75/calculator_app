<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;600;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="./styles/styles.css" />
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <section id='head'>
      <div class="logo">calc</div>
      <div class="switch_container">
        <label for='switch'>theme</label>
        <div class='switch'>
          <label for='switch' class='sw_label'><span>1</span><span>2</span><span>3</span></label>
          <input type='radio' class='switch__option' id='medium'name='option'>
          <label for='medium' id='op1'></label>
          <input type='radio' class='switch__option' id='light' name='option'>
          <label for='light' id='op2'></label>
          <input type='radio' class='switch__option' id='dark' name='option'>
          <label for='dark' id='op3'></label>
        </div>
        
      </div>    
    <div class="display"><h1>399,981</h1></div>
  </section>
    <section class="keyboard">
      <div class="keyboard__row">
        <button class="key" id='7'>7</button>
        <button class="key" id='8'>8</button>
        <button class="key" id='9'>9</button>
        <button class="key special" id='del'>del</button>
      </div>
      <div class="keyboard__row">
        <button class="key" id='4'>4</button>
        <button class="key" id='5'>5</button>
        <button class="key" id='6'>6</button>
        <button class="key" id='plus'>+</button>
      </div>
      <div class="keyboard__row">
        <button class="key" id='1'>1</button>
        <button class="key" id='2'>2</button>
        <button class="key" id='3'>3</button>
        <button class="key" id='minus'>-</button>
      </div>
      <div class="keyboard__row">
        <button class="key" id='dec'>.</button>
        <button class="key" id='0'>0</button>
        <button class="key" id='divide'>/</button>
        <button class="key" id='mul'>x</button>
      </div>
      <div class="keyboard__row">
        <button class="key special" id='reset'>reset</button>
        <button class="key special" id='equal'>=</button>
      </div>
    </section>
  </main>
<script src='./logical.js'></script>

</body>
</html>
